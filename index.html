<!DOCTYPE html>
<html>
    <head>
        <title>Simon Game</title>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" media="(max-width:510px)" href="simon-small.css">
        <link rel="stylesheet" media="(min-width:511px)" href="simon-large.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="main_simon">
            <div class="btnRow">
                <div class="btn" id="btn1"></div>
                <div class="btn" id="btn2"></div>
            </div>
            <div class="btnRow">
                <div class="btn" id="btn3"></div>
                <div class="btn" id="btn4"></div>
            </div>
            
            
            
            <div class="setting">
                <div class="row title"><p>Simon</p></div>
                <div class="row indicator">
                    <div id="strictIndicator"></div>
                </div>
                <div class="row settingBtn">
                    <div class="col count">
                        <div id="screen"></div>
                        <div><p>COUNT</p></div>
                    </div>
                    <div class="col start">
                        <div id="startBtn"></div>
                        <div><p>START</p></div>
                    </div>
                    <div class="col strict">
                        <div id="strictBtn"></div>
                        <div><p>STRICT</p></div>
                    </div>
                </div>
                <div class="row power">
                    <div><p>Off</p></div>
                    <div id="power">
                        <div></div>
                    </div>
                    <div><p>On</p></div>
                </div>
            </div>
        </div>
    </body>
</html>
